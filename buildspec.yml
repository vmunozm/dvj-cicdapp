version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - curl -s "https://get.sdkman.io" | bash
      - source "$HOME/.sdkman/bin/sdkman-init.sh"
      - sdk install kotlin
  build:
    commands:
      - mvn compile
      - mvn test
      - mvn install
  post_build:
    commands:
      - mvn package
      - mv target/cicdapp-dvj-0.0.1-SNAPSHOT.jar root.jar
      # - command
reports:
  jacoco-report:
    files:
      - 'target/site/jacoco/jacoco.xml'
    file-format: 'JACOCOXML'
  junit-report:
    files:
      - 'target/surefire-reports/*.xml'
    file-format: 'JUNITXML'

artifacts:
  files:
    - root.jar
